{{ define "searchbox-block" }}

    <div class="search">
      <div class="pure-g">
	<div class="pure-u-1 pure-u-md-1-6"></div>
	<div class="pure-u-1 pure-u-md-2-3">
	  <form onsubmit="return false;" class="pure-form">
	    <input id="mySearch" type="text" name="q" class="pure-input-1"
		   autocomplete="off" placeholder="Search..." autofocus>
	  </form>
	</div>
	<div class="pure-u-1 pure-u-md-1-6"></div>
	
	<div class="pure-u-1 pure-u-md-1-5"></div>
	<div class="pure-u-1 pure-u-md-3-5">
	  
	  <div id="no-results" class="is-center l-box" style="display:none">
	    No results found.
	  </div>
	  
	  <div id="search-results-box" style="display:none;">
	    <ul id="search-results-list" class="is-center">
	    </ul>
	  </div>

	  {{ if .Titles }}
	  {{ $len := (len .Titles) }}
	  <div class="is-center l-box" id="top-searches-box">
	    Try your favourite show or take a look at
	    {{ range $i, $item := .Titles }}{{ if eq (add $i 1) $len }} or
	    {{ else if ne $i 0 }}, {{ end }}
	    <a href="/{{ $item.ID }}">{{ $item.Title }} ({{$item.Year}})</a>{{ end }}.
	  </div>
	  {{ end }}
	</div>
	<div class="pure-u-1 pure-u-md-1-5"></div>
      </div>
      
    </div>


{{ end }}
